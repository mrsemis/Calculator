<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator v1</title>
  <style>
    /* Baseline */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      height: 100vh;
      background: #0f0f0f;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      user-select: none;
    }

    /* Calculator box */
    .calc-container {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      padding: 30px;
      width: 320px;
      z-index: 2;
      position: relative;
    }

    /* Display */
    #display {
      background: rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 20px 15px;
      font-size: 28px;
      text-align: right;
      margin-bottom: 25px;
      min-height: 48px;
      user-select: text;
      letter-spacing: 2px;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.15);
      color: #fff;
    }

    /* Buttons grid */
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    /* Buttons style */
    button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 12px;
      padding: 18px 0;
      font-size: 22px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.15s ease;
      box-shadow: 0 3px 8px rgba(255,255,255,0.1);
      user-select: none;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.22);
      transform: scale(1.1);
    }

    button:active {
      transform: scale(0.95);
    }

    /* Special buttons styling */
    .btn-op {
      background: rgba(255, 255, 255, 0.15);
    }
    .btn-op:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .btn-eq {
      grid-column: span 2;
      background: #ffffff33;
      font-weight: bold;
    }
    .btn-eq:hover {
      background: #ffffff55;
    }

    /* White balls falling */
    .ball {
      position: fixed;
      top: -20px;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255,255,255,0.7);
      animation: fall linear;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="calc-container">
    <div id="display">0</div>
    <div class="btn-grid">
      <button class="btn-clear">C</button>
      <button class="btn-op">÷</button>
      <button class="btn-op">×</button>
      <button class="btn-op">−</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="btn-op">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="btn-eq">=</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      
      <button>0</button>
      <button>.</button>
    </div>
  </div>

  <script>
    // Calculator logic
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');
    let current = '';
    let lastPressed = '';

    // Helper for operations mapping
    const operationsMap = {
      '÷': '/',
      '×': '*',
      '−': '-',
      '+': '+'
    };

    function updateDisplay(value) {
      display.textContent = value;
    }

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const val = button.textContent;

        if (val === 'C') {
          current = '';
          updateDisplay('0');
          lastPressed = '';
          return;
        }

        if (val === '=') {
          try {
            // Replace special ops with JS ops
            let expression = current;
            for (const op in operationsMap) {
              expression = expression.split(op).join(operationsMap[op]);
            }
            // Evaluate
            let result = eval(expression);
            if (result === Infinity || isNaN(result)) result = 'Error';
            else result = Math.round(result * 1e12) / 1e12; // round to avoid float errors
            updateDisplay(result);
            current = result.toString();
          } catch {
            updateDisplay('Error');
            current = '';
          }
          lastPressed = '=';
          return;
        }

        // If last pressed was '=' and user presses a number, reset
        if (lastPressed === '=' && /[0-9.]/.test(val)) {
          current = '';
          updateDisplay('0');
          lastPressed = '';
        }

        // Prevent multiple dots in a number
        if (val === '.') {
          // Find the last number in current string
          let parts = current.split(/[\+\-\*\/]/);
          let lastNum = parts[parts.length -1];
          if (lastNum.includes('.')) return; // ignore second dot
        }

        // Prevent multiple operators in a row
        if (/[+\-\*\/]/.test(operationsMap[val] || val)) {
          if (current === '') return; // no op at start
          if (/[+\-\*\/]$/.test(current)) {
            current = current.slice(0, -1) + operationsMap[val];
          } else {
            current += operationsMap[val];
          }
          updateDisplay(current.replace(/\*/g,'×').replace(/\//g,'÷'));
          lastPressed = val;
          return;
        }

        // Normal number or dot input
        current += val;
        updateDisplay(current.replace(/\*/g,'×').replace(/\//g,'÷'));
        lastPressed = val;
      });
    });

    // Falling balls animation
    function createBall() {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      const size = Math.random() * 8 + 4;
      ball.style.width = `${size}px`;
      ball.style.height = `${size}px`;
      ball.style.left = `${Math.random() * 100}vw`;
      ball.style.animationDuration = `${Math.random() * 4 + 2}s`;
      document.body.appendChild(ball);

      setTimeout(() => {
        ball.remove();
      }, 6000);
    }

    setInterval(createBall, 200);
  </script>
</body>
</html>
